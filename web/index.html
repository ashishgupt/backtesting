<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Portfolio Advisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out;
        }
        
        .message.user {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            background: #f3f4f6;
            color: #1f2937;
            align-self: flex-start;
            border: 1px solid #e5e7eb;
        }
        
        .message.assistant h3 {
            color: #4f46e5;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .allocation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .allocation-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .allocation-item .asset {
            font-weight: 600;
            color: #4f46e5;
            font-size: 14px;
        }
        
        .allocation-item .percentage {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin: 5px 0;
        }
        
        .allocation-item .name {
            font-size: 12px;
            color: #6b7280;
        }
        
        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .performance-item {
            text-align: center;
            padding: 10px;
        }
        
        .performance-item .label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .performance-item .value {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            font-family: inherit;
            min-height: 50px;
            max-height: 120px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .send-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6b7280;
            font-style: italic;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .examples {
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .examples h4 {
            color: #4f46e5;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .example-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .example-query {
            background: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
        }
        
        .example-query:hover {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Claude Portfolio Advisor</h1>
            <p>Get personalized investment recommendations using AI-powered analysis</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="examples">
                <h4>ðŸ’¡ Try asking:</h4>
                <div class="example-queries">
                    <div class="example-query" onclick="sendExample(this)">I'm 35 and want a balanced portfolio</div>
                    <div class="example-query" onclick="sendExample(this)">Conservative allocation with bonds</div>
                    <div class="example-query" onclick="sendExample(this)">Aggressive growth for retirement</div>
                    <div class="example-query" onclick="sendExample(this)">I have $50,000 to invest long-term</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Ask about portfolio recommendations, risk analysis, or investment strategies..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8006';
        let isLoading = false;

        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendExample(element) {
            const message = element.textContent;
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        async function sendMessage() {
            if (isLoading) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Clear input and disable button
            input.value = '';
            input.style.height = 'auto';
            setLoading(true);
            
            // Add user message
            addMessage(message, 'user');
            
            // Add loading indicator
            const loadingId = addLoadingMessage();
            
            try {
                const response = await fetch(`${API_BASE}/api/chat/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();
                
                // Add recommendation
                addRecommendation(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById(loadingId).remove();
                addMessage(`Sorry, I encountered an error: ${error.message}. Please try again.`, 'assistant');
            }
            
            setLoading(false);
        }

        function addMessage(content, sender) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messagesContainer = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            const loadingId = 'loading-' + Date.now();
            loadingDiv.id = loadingId;
            loadingDiv.className = 'message assistant loading';
            loadingDiv.innerHTML = '<div class="spinner"></div> Analyzing your request...';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return loadingId;
        }

        function addRecommendation(data) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            // Parse allocation data
            const allocation = data.allocation;
            const assetNames = {
                'VTI': 'US Total Stock Market',
                'VTIAX': 'International Stocks', 
                'BND': 'US Total Bond Market'
            };
            
            let allocationHTML = '';
            Object.entries(allocation).forEach(([asset, weight]) => {
                if (weight > 0.001) {
                    allocationHTML += `
                        <div class="allocation-item">
                            <div class="asset">${asset}</div>
                            <div class="percentage">${(weight * 100).toFixed(0)}%</div>
                            <div class="name">${assetNames[asset]}</div>
                        </div>
                    `;
                }
            });
            
            const performanceHTML = `
                <div class="performance-grid">
                    <div class="performance-item">
                        <div class="label">Expected Return</div>
                        <div class="value">${(data.expected_cagr * 100).toFixed(1)}%</div>
                    </div>
                    <div class="performance-item">
                        <div class="label">Volatility</div>
                        <div class="value">${(data.expected_volatility * 100).toFixed(1)}%</div>
                    </div>
                    <div class="performance-item">
                        <div class="label">Max Drawdown</div>
                        <div class="value">${(data.max_drawdown * 100).toFixed(1)}%</div>
                    </div>
                    <div class="performance-item">
                        <div class="label">Sharpe Ratio</div>
                        <div class="value">${data.sharpe_ratio.toFixed(2)}</div>
                    </div>
                </div>
            `;
            
            messageDiv.innerHTML = `
                <h3>ðŸŽ¯ Portfolio Recommendation</h3>
                <p><strong>Risk Profile:</strong> ${data.risk_profile.charAt(0).toUpperCase() + data.risk_profile.slice(1)} | <strong>Confidence:</strong> ${(data.confidence_score * 100).toFixed(0)}%</p>
                
                <div class="allocation-grid">
                    ${allocationHTML}
                </div>
                
                ${performanceHTML}
                
                <p style="margin-top: 15px; font-size: 14px; color: #6b7280; font-style: italic;">
                    Based on historical data (2015-2024). Past performance doesn't guarantee future results.
                </p>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            
            sendButton.disabled = loading;
            messageInput.disabled = loading;
            
            if (loading) {
                sendButton.innerHTML = '<div class="spinner"></div>';
            } else {
                sendButton.innerHTML = '<svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>';
            }
        }

        // Initial message
        document.addEventListener('DOMContentLoaded', function() {
            addMessage("Hello! I'm Claude, your AI portfolio advisor. I can help you create personalized investment portfolios based on your goals, risk tolerance, and preferences. What would you like to know about investing?", 'assistant');
        });
    </script>
</body>
</html>
